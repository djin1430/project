<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login and Signup</title>
      <link rel="stylesheet" href="{{url_for ('static', filename = 'css/style.css')}}">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div style="background-image: url('static/images/about.png');"></div>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Tanaw Login
               <img src="{{url_for ('static', filename = 'images/logo.png')}}" width="150" height="80" class="center">
            </div>
            <div class="title signup">
               Tanaw Signup
               <img src="{{url_for ('static', filename = 'images/logo.png')}}" width="150" height="80" class="center">
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="/login" method="POST" class="login">
                  <div class="field">
                     <input type="text" name="username" placeholder="Username" required>
                  </div>
                  <div class="field">
                     <input type="password" name="password" placeholder="Password" required>
                  </div>
                  <div class="pass-link">
                     <a href="/update">Forgot password?</a>
                  </div>
                  <div class="pass-link">
                     <a href="/delete">Delete Account?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login">
                  </div>
               </form>
               <form action="/register" method="POST" class="signup">
                  <div class="field">
                     <input type="text" name="parent_name" placeholder="Name of Parent" required>
                  </div>
                  <div class="field">
                     <input type="text" name="child_name" placeholder="Name of Child" required>
                  </div>
                  <div class="field">
                     <input type="text" name="contact_number" placeholder="Contact Number" required>
                  </div>
                  <div class="field">
                     <input type="text" name="username" placeholder="User Name" required>
                  </div>
                  <div class="field">
                     <input type="password" name="password" placeholder="Password" required>
                  </div>
                  <div class="field">
                     <input type="password" name="confirm_password" placeholder="Confirm password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup">
                  </div>
               </form>
            </div>
         </div>
      </div>

      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>

   </body>
</html>
